<head>
<style>
tabel,th,td{
border:1px solid back;
border:-collapse:collapse;
}
</style>
</head>
<body>
<h2> cell that span two rows</h2>
<br/>
<p>to make a cell span more than one row,use the hrowspan attribute.</p>
<br />
<table style="width:100%">
  <tr>
    <th> name</th>
    <td>jill</td>
	</tr>
	<tr>
    <th>rowspan="2">phone</th>
    <td>555-1234</td>
  </tr>
  <tr>
    <td>555-8745</td>
  </tr>
</table>
</body>
</html>
